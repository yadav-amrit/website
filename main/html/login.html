<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="dis">
            <div class="signin">
                <h1 class="loggh1 center">SIGN IN</h1>
                <p class="center">using</p>
                <div class="social">
                    <div class="facebook btn center">
                        <a href="http://facebook.com"><button><i class="fa fa-facebook"></i></button></a>
                    </div>
                    <div class="twitter btn center">
                        <a href="http://twitter.com"><button><i class="fa fa-twitter"></i></button></a>
                    </div>
                    <div class="linkedin btn center">
                        <a href="http://linkedin.com"><button><i class="fa fa-linkedin"></i></button></a>
                    </div>
                    <div class="google btn center">
                        <a href="http://google.com"><button><i class="fa fa-google"></i></button></a>
                    </div>
                </div>
                <p class="center">or use your account</p>
                <div class="entry">
                    <div class="username center">
                        <input type="text" required>
                        <span><i class="fa fa-user-circle" aria-hidden="true"></i> Username</span>
                    </div>
                    <div class="password center">
                        <input type="text" required>
                        <span><i class="fa fa-lock" aria-hidden="true"></i> Password</span>
                    </div>
                    <a class="forgot" href="#">forgot your password.</a>
                    <button class="center logi">SIGN IN</button>
                </div>
            </div>
            <div class="signup">
                <h1 class="hello center">Hello, Friend!</h1>
                <h3 class="center">Enter your details and start your journey with us</h3>
                <a href=""><button class="ss">SIGN UP</button></a>
            </div>
        </div>
    </div>
</body>
</html>
